<div class="container">
<div id="person">
	<div class="person_list">
		<ul>
			<li class="person_head">个人中心</li>
			<li><a href="###" id="person_im">个人信息</a></li>
			<li><a href="###" id="person_pass">修改密码</a></li>
			<li><a href="###" id="person_advice">用户反馈</a></li>
		</ul>
	</div>
	<div class="person_main">
		<div id="im_main">
			<img src="img/im_title.png" class="im_title">
			<table id="im_user" >
				<tr>
					<td class="im_user_class">ID(昵称）：</td>
					<td>XXXXX</td>
					<td rowspan="6" width="200px">
						<img src="img/img_user_photo.jpg" id="im_user_photo">
						<p class="photo">头像</p>
					</td>
				</tr>
				<tr>
					<td class="im_user_class">性别：</td>
					<td>男/女</td>
				</tr>
				<tr>
					<td class="im_user_class">年龄：</td>
					<td>19</td>
				</tr>
				<tr>
					<td class="im_user_class">等级：</td>
					<td>普通用户</td>
				</tr>
				<tr>
					<td class="im_user_class">手机号码：</td>
					<td>1234567</td>
				</tr>
				<tr>
					<td class="im_user_class">常住地：</td>
					<td>广东外语外贸大学</td>
				</tr>
				<tr>
					<td colspan="3" height="210px">
						<p class="signature">个性签名:</p>
						<textarea id="im_user_input" style="width:485px; height:140px;font-size:18px;"></textarea>
					</td>
				</tr>
			</table>
			<div id="im_change"><span class="buttom">修改信息</span></div>
			<div id="im_save"><span class="buttom">保存</span></div>
		</div>

		<div id="changepass_main">
			<img src="img/changepass_title.jpg" class="changepass_title">
			<table id="changepass_contain">
				<tr>
					<td class="changepass_class">原密码：</td>
					<td><input type="password" name="pwd" style="font-size:18px;"/></td>
				</tr>
				<tr>
					<td class="changepass_class">新密码：</td>
					<td><input type="password" name="pwd" style="font-size:18px;"/></td>
				</tr>
				<tr>
					<td class="changepass_class">再次输入新密码：</td>
					<td><input type="password" name="pwd" style="font-size:18px;"/></td>
				</tr>
			</table>
			<div id="changepass_confirm"><a href="###">确认修改</a></div>
		</div>

		<div id="feedback_main">
			<img src="img/feedback_title.jpg" class="feedback_title">
			<div class="feedback_hello">您好，我是产品经理，欢迎您给我们提产品使用的感受和建议！</div>
			<div class="feedback_reply">我想说的是：</div>
			<textarea name="" id="feedback_input" style="width:485px; height:140px;font-size:20px;"></textarea>
			<div id="send"><a href="###">发送</a></div>
		</div>
	</div>
</div>
